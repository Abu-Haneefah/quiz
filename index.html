<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1 class="intro_header">Physics Quiz</h1>
            <p class="intro_description">Test your Physics Knowledge with these basic questions in physics</p>
            <button class="start">GO!</button>
        </div>

        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answer"></div>
               
            </div>
            <button class="submit">Submit</button>
        </div>

        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct"></h3>
            <h3 class="wrong"></h3>
            <h2 class="score"></h2>
            <button class="play">Play Again</button>
            <button class="correctButton">Show Corrections</button>
        </div>

        <div class="correction">
    
        </div>
    </div>





    <script src="./quiz.js"></script>
</body>
</html>
